<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Produits</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #product-list {
            margin-top: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .product img {
            max-width: 100px;
            margin-right: 10px;
        }

        .product h3 {
            margin: 0;
        }

        .product p {
            margin: 5px 0;
        }

        .product button {
            background-color: #f44336;
        }

        .product button:hover {
            background-color: #e53935;
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-actions button {
            margin-left: 10px;
        }

        .product-actions button.edit {
            background-color: #2196F3;
        }
        .product-actions button.edit:hover {
            background-color: #1976D2;
        }
        .product-actions button.delete {
            background-color: #f44336;
        }
        .product-actions button.delete:hover {
            background-color: #e53935;
        }
        .product-actions button.save {
            background-color: #4CAF50;
        }
        .product-actions button.save:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Gestionnaire de Produits</h1>

        <!-- Formulaire d'ajout/modification -->
        <form id="product-form">
            <input type="hidden" id="product-id">
            <label>Nom du produit :</label>
            <input type="text" id="product-name" required>

            <label>Prix :</label>
            <input type="number" id="product-price" required>

            <label>Image :</label>
            <input type="file" id="product-image" >
            <img id="preview-image" src="" alt="Aperçu" style="display:none; width:100px;">



            <button type="submit">Save</button>
            <button type="button" id="modifier-button" style="display:none;">Modifier</button>
            <button type="button" id="supprimer-button" style="display:none;">Supprimer</button>



        </form>

        <!-- Liste des produits -->
        <div id="product-list">
            <h2>Liste des Produits</h2>
            <div id="products">
                <!-- Les produits seront affichés ici -->
                 

            </div>

        </div>

    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
